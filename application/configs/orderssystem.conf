<VirtualHost *:80>
# The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        #ServerName www.example.com
        ServerName localhost

        ServerAdmin webmaster@localhost

        DocumentRoot /home/ubuntu/OrdersSystem/

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        <IfModule rewrite_module>
            RewriteEngine on
             ## Throw a 403 (forbidden) status for non secure requests
            RewriteCond %{HTTPS} off
            RewriteRule ^.*$ - [L,R=403]
        </IfModule>

        ErrorLog /home/ubuntu/logs/error.log
        CustomLog /home/ubuntu/logs/access.log combined
        #<Directory /home/ubuntu/public_html/public_html >
        <Directory /home/ubuntu/OrdersSystem/public_html>
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
        </Directory>


        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-scripts.conf
</VirtualHost>

<IfModule ssl_module>


    #SSLRandomSeed startup builtin
    #SSLRandomSeed connect builtin

    <VirtualHost *:443>

        ServerAdmin webmaster@localhost
        DocumentRoot "/home/ubuntu/OrdersSystem"
        ServerName localhost

        ErrorLog /home/ubuntu/logs/error.log
        CustomLog /home/ubuntu/logs/access.log combined
        #<Directory /home/ubuntu/public_html/public_html >
        <Directory /home/ubuntu/OrdersSystem>
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
        </Directory>
        <IfModule rewrite_module>
            # Redirects domain.com/file.html to domain.com/file
            RewriteCond %{REQUEST_FILENAME} !-d          # is not directory
            RewriteCond %{REQUEST_FILENAME}\.php -f     # is an existing html file
            RewriteCond %{REQUEST_URI} ^(.+)\.php$      # request URI ends with .html
            RewriteRule (.*)\.php$ /$1 [R=301,L]        # redirect from index.html to index
        </IfModule>

        SSLEngine on
        SSLCertificateFile /home/ubuntu/OrdersSystem/share/ssl/orderssystem.crt
        #SSLCertificateFile /home/ubuntu/public_html/share/ssl/orderssystem.crt
        SSLCertificateKeyFile /home/ubuntu/OrdersSystem/share/ssl/orderssystem.key

        SetEnv SLIM_MODE development

    </VirtualHost>
</IfModule>
